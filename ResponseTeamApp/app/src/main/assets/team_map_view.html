<!DOCTYPE html>
<html>
    <head>
        <title>Incident Location</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            // Initialize the map, centered on Nairobi by default
            const map = L.map('map').setView([-1.2921, 36.8219], 13);

            // Add the OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // This function will be called from the Android Java code to add the specific incident
            function showIncidentOnMap(lat, lng, title) {
                if (lat && lng) {
                    const incidentLocation = [lat, lng];
                    // Center the map on the incident's location
                    map.setView(incidentLocation, 15); // Zoom in closer

                    // Add a marker for the incident
                    const marker = L.marker(incidentLocation).addTo(map);
                    marker.bindPopup(`<b>Incident:</b><br>${title}`).openPopup();
                }
            }
        </script>
    </body>
</html>
